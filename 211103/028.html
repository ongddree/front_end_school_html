<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        a[href="http://www.paullab.co.kr"] {
            font-size: 48px;
        }
        a[href^="http"] {
            color: black;
        }

        /*단어를 포함*/

        a[href~="paullab"] {
            color: black;
        }

        /*문자열 포함*/

        a[href*="paullab"] {
            font-weight: bold;
        }
        

        a[href$=".pdf"]{
            color: black;
        }
        
        
    </style>
</head>
<body>
    <a href="http://www.paullab.co.kr">클릭해!</a>
    <a href="#">클릭해!</a>
</body>
</html>
