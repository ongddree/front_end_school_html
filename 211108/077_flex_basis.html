<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display:flex;
            flex-basis: 100px;
        }

        .item {
            background-color: pink;
            flex-basis: 100px;
            width: 200px;  
             /* flex-basis 때문에 width 안먹음 */
            flex-grow: 1;
            border: 1px solid black;
        }

        .item.second {
            flex-grow: 2;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item second"> Lorem ipsum dolor sit.</div>
        <div class="item"></div>
    </div>
</body>
</html>
